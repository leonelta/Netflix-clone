<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
       <meta name="description" content="Hello this is my own Netflix clone." />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="css/style.css" />
       <link
       rel="stylesheet"
       href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
       integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
       crossorigin="anonymous"
       />
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&
       family=Open+Sans:wght@300;400;500&family=Poppins:ital,wght@0,200;1,200;1,300;1,400&
       family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,500&display=swap" rel="stylesheet"
        />
        <title>Netflix Cameroon - Watch TV Shows Online, Watch Movies Online</title>  
        <link rel="icon" href="images/netflix-new-logo.png" >
    </head>
    <body>
        <!-- Header section-->
        <header>
            <nav class="navbar">
                <div class="navbar_logo">
                    <img 
                      src="images/netflix-logo-0.png"  
                      alt="logo" 
                      class="brand_logo"/>
                </div>

                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </nav>
        </header>
    
    <!--main section-->
    <main>
        <section class="hero">
            <div class="hero_image_container">
                <img src="images/net.png" 
                   alt="Background Image"
                   class="hero_image">
            </div>

            <div class="hero_bg_overlay"></div>

            <div class="hero_card">
                <h1 class="hero_title">
                  Unlimited Movies, TV<br />
                  Shows and More.
                </h1>
                <p class="hero_subtitle">Watch anywhere.Cancel anytime.</p>
                <p class="hero_description">
                  Ready to watch? Enter your email to create or restart your
                  membership .
                </p>
      
                <div class="email_form_container">
                  <div class="form_container">
                    <input type="email" class="email_input" placeholder=" " />
                    <label class="email_label">Email Address</label>
                  </div>
                  <button class="primary_button">
                    Get Started <i class="fal fa-chevron-right"></i>
                  </button>
                </div>
              </div>

        </section>
    </main>

    </body>
</html>
